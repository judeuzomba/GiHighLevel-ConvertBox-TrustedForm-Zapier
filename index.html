<script> 
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.cookie = "ip_address=" + this.responseText;
      }
    };
    xhttp.open("GET", "//api.ipify.org", true);
    xhttp.send();
    
    const myInterval = setInterval(myTimer, 100);
  
    function myTimer() {
      if(document.querySelector("input[name='xxTrustedFormPingUrl']")){
      console.log('xxTrustedFormCertUrl',document.querySelector("input[name='xxTrustedFormCertUrl']").value);
      document.cookie = "xxTrustedFormCertUrl=" + document.querySelector("input[name='xxTrustedFormCertUrl']").value;
            console.log('xxTrustedFormPingUrl',document.querySelector("input[name='xxTrustedFormPingUrl']").value);
        document.cookie = "xxTrustedFormPingUrl=" + document.querySelector("input[name='xxTrustedFormPingUrl']").value;
  
      clearInterval(myInterval);
      }
    }
</script>
